server:
  port: 8082

spring:
  application:
    name: restaurant-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
      hibernate.jdbc.time_zone: Asia/Jakarta
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: Asia/Jakarta
  profiles:
    active: dev